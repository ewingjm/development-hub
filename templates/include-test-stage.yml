stages:
  - stage: 'Test'
    displayName: 'Test'
    variables:
      - group: '${{ parameters.environmentVariableGroup }}'
    jobs:
      - job: IntegrationTest
        displayName: Integration tests
        steps:
          - checkout: none
          - download: current
            displayName: 'Download tests'
            artifact: Tests
          - task: VSTest@2
            displayName: Run integration tests
            env:
              CDS_TEST_URL: $(url)
              CDS_TEST_ADMIN_USERNAME: $(adminUserEmail)
              CDS_TEST_ADMIN_PASSWORD: $(adminUserPassword)
            inputs:
              runInParallel: true
              testAssemblyVer2: |
                **\*Tests.Integration.dll
                !**\*TestAdapter.dll
                !**\obj\**
              searchFolder: $(Pipeline.Workspace)/tests/integration
      - job: UiTest
        displayName: UI test
        steps:
          - checkout: none
          - download: current
            displayName: 'Download tests'
            artifact: tests
          - task: VSTest@2
            displayName: Run UI tests
            env:
              CDS_TEST_URL: $(url)
              CDS_TEST_ADMIN_USERNAME: $(adminUserEmail)
              CDS_TEST_ADMIN_PASSWORD: $(adminUserPassword)
            inputs:
              runInParallel: true
              testAssemblyVer2: |
                **\*Tests.Ui.dll
                !**\*TestAdapter.dll
                !**\obj\**
              searchFolder: $(Pipeline.Workspace)/tests/ui