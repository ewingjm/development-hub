name: $(packageVersion)$(rev:.r)
trigger: none
steps:
  - powershell: >-
      Invoke-Expression "&$(Build.SourcesDirectory)\build.ps1 
      -Target Default 
      -Verbosity Diagnostic"
    displayName: Cake - Build Package
  - task: VSTest@2
    displayName: 'Test Assemblies'
    inputs:
      testAssemblyVer2: |
        **\*Tests.Unit*.dll
        !**\*TestAdapter.dll
        !**\obj\**
      codeCoverageEnabled: true
variables:
  - group: Development Hub
